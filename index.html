<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شرکت مهندسی کیان بسپار</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-Xbg45MqvDIk1e563NLpGEulpX6AvL404DP+/iCgW9eFa2BqztiwTexswJo2jLMue"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div id="header-container"></div>

      <div class="content-sidebar d-flex">
        <div id="sidebar-container"></div>

        <!-- Filter Panel -->
        <div id="filter-panel" class="filter-panel">
          <div
            class="filter-header d-flex justify-content-between align-items-center p-3 border-bottom"
          >
            <h5 class="m-0">فیلترها</h5>
            <button id="close-filter" class="btn btn-outline-danger">
              &times;
            </button>
          </div>
          <div class="filter-body p-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="radioNoLabel"
                id="radioNoLabel1"
                value=""
                aria-label="..."
              />
              <label class="form-check-label" for="flexCheckDefault">
                فیلتر 1
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="radioNoLabel"
                id="radioNoLabel1"
                value=""
                aria-label="..."
              />

              <label class="form-check-label" for="flexCheckDefault">
                فیلتر 2
              </label>
            </div>
          </div>
        </div>

        <!-- Backdrop -->
        <div id="filter-backdrop" class="filter-backdrop"></div>

        <div class="content-container flex-grow-1">
          <nav id="navbar-container" class="navbar-section"></nav>

          <div class="breadcrumb-toolbar-wrapper">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb" id="breadcrumb-container"></ol>
            </nav>

            <div class="toolbars" id="toolbars-container"></div>
          </div>

          <div id="list"></div>
          <div class="content" id="content"></div>

          <div id="footer-section"></div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.js"></script>
  </body>
</html>
